<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <title>Contato</title>
    <link rel="stylesheet" href="../modelos/contato.css">
</head>

<body>
    <iframe src="../header.html" frameborder="0" scrolling="no" width="100%"></iframe>
    <div class="card">
        <div class="card__inner">
            <div class="card__face card__face--front">
                <div class="signin">
                    <h2>Login</h2>
                    <div class="form">
                        <form action="../../index.html">
                            <input type="text" placeholder="Usuário" required>
                            <input type="password" placeholder="Senha" required>
                            <button onclick="signin()">Entrar</button>
                        </form>
                    </div>
                        <div class="member">
                            Ainda não tem uma conta?
                            <a href="contato.html" target="_parent">Criar agora</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <iframe id="footer" src="../footer.html" frameborder="0" scrolling="no" width="100%"></iframe></body>

</html>
